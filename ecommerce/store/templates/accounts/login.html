{% extends 'accounts/main.html' %}
{% load static %}

<{% block head %} <title>Login</title>

    {% endblock head %}

    {% block content %}

    <form class="form-signin">
        <div class="text-center mb-4">
            <a class="nav-link" href="{% url 'store' %}">
                <img class="mb-4" src="{% static 'images/main.svg' %}" alt="" width="72" height="72">
                <h1 class="h3 mb-3 font-weight-normal">Ariantxa Store</h1>
            </a>
        </div>

        <div class="form-label-group">
            <label for="inputUsername" class="sr-only">Username</label>
            <input type="text" id="inputUsername" class="form-control username" placeholder="Username" required=""
                autofocus="">
        </div>

        <div class="form-label-group">
            <label for="inputPassword" class="sr-only">Password</label>
            <input type="password" id="inputPassword" class="form-control password" placeholder="Password" required="">
        </div>

        <div class="checkbox mb-3">
            <label>
                <input type="checkbox" value="remember-me"> Remember me
            </label>
        </div>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
        <hr>
        <div class="text-center mb-4">
            <p>It is not registered. Go to <a href="{% url 'register' %}">register</a>.</p>
        </div>

        <p class="mt-5 mb-3 text-muted text-center">Â© {{ pub_date | date:"Y"}}</p>
    </form>

    {% endblock content %}
